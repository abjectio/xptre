{% extends "bootstrap/base.html" %}
{% block html_attribs %} lang="en" charset="utf-8" {% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='./css/darkly.css')}}">
{% endblock %}

{% block content %}
<div class="container-fluid xptre-container">

    {% for message in data %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading"><img src='{{message.user_img}}' class="img-rounded">&nbsp;&nbsp;{{message.user_name}} - {{message.msg_time}}</div>
                <div class="panel-body">{{message.text}}</div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
